name: Generate Daily Podcast

on:
  schedule:
    # 7:00 AM UTC = 2:00 AM EST / 11:00 PM PST (NC posts Links early morning ET)
    - cron: "0 12 * * 1-5"   # Weekdays at noon UTC (8am ET) â€” adjust to taste
  workflow_dispatch:           # Also allows manual trigger from GitHub UI

permissions:
  contents: write              # Needed to push the updated feed + audio

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ffmpeg
        run: sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Run podcast pipeline
        run: python scraper.py

      - name: Commit and push changes
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/ state.json
          git diff --cached --quiet || git commit -m "Daily podcast: $(date +'%Y-%m-%d')"
          git push
